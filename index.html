    <style>
        *{
            margin:0;
            padding:0;
            list-style:none;
            text-decoration: none;
        }
        body{
            overflow:hidden;
        }
        /* .container{
            position:absolute;

            transform: translate(-50%);

        .container{
            /* width:100%; */
            /* height:400px; */
            display:flex;
            /* justify-content: space-around; */
            flex-wrap:nowrap;
            justify-content: center;
            align-items: stretch;
        }
        .flexitem{
            float:left;
            border:.5px solid #fff;
            flex-shrink: 0;
            /* flex-basis: 10px; */
            overflow:hidden;
            position:relative;
        }
        .picture{
            width:100%;
            height:200px;
            overflow:hidden;
        }
        .palette{
            /* position:absolute;
            bottom:0; */
            width:100%;
            height:100px;
            margin-top:30px;
            display:flex;
            flex-direction:column;
            background-color:#ff0;
        }
        .palette div{
            width:100%;
            height:20%;
        }
        .color1{background-color:teal;}
        .color2{background-color:turquoise;}
        .color3{background-color:steelblue;}
        .color4{background-color:slategray;}
        .color5{background-color:skyblue;}
    </style>
</head>
<body>
    <div class="container">
    </div>
</body>
<script>
    const datasize=360;
    const data=Array.from(new Array(datasize),(val,index)=>index);
    const windowwidth=window.innerWidth;

    const container=d3.select('.container');
    container.selectAll('div')
        .data(data)
        .enter()
        .append('div')
        .attr('class','flexitem')
        .style('flex-basis',100/datasize+'%')
        .on('click',function(d,i){
            d3.selectAll('.flexitem')
            .transition().duration(700)
                .style('flex-basis','30px')
            d3.select(this)
                .transition().duration(1000)
                .style('flex-basis','300px')
            // d3.select('.container')
            //     // .transition().duration(200)
            //     .style('width','400%')
                // .style('transform','translate('+(windowwidth*4/datasize)*-i+')');    
        });
    d3.selectAll('.flexitem')
        .append('div')
        .attr('class',function(d){
            return 'picture';
        })    
        
    d3.selectAll('.picture')
        .append('img')
        .attr('src',function(d){
            if(d>150&&d<170){return 'sky2.jpg'}
            else return 'sky.jpg'
        })

    d3.selectAll('.flexitem')
        .append('div')
        .attr('class',function(d){
            return 'palette';
        })
								
    const palettedata=[1,2,3,4,5];
    d3.selectAll('.palette')
        .selectAll('div')
        .data(palettedata)
        .enter()
        .append('div')
        .attr('class',function(d){
            return 'color'+d;
        })


    
</script>
</html>
