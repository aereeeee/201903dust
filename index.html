<script>
	var width, height, previewHeight;
    width = height = 340;

    var images=[];
    for(i=1;i<352;i++){
        images.push('image/img ('+i+').jpg');
        // images.push('sky.jpg');
    }
    
	window.onload = function () {
		for (var i = 0; i < images.length; i++) {
			(function (i) {
				setTimeout(function () {
					processImage(images[i],false);
				}, i * 5);
			})(i);
		}
	};

	function loadImage(path, done) {
		var img = new Image();
		img.onload = function () {
			var canvas = document.createElement('canvas');
			canvas.width = width;
            canvas.height = width * (img.height / img.width);
			var ctx = canvas.getContext('2d');
			ctx.drawImage(img, 0, 0, width, canvas.height);
			var id = ctx.getImageData(0, 0, canvas.width, canvas.height*0.4);
			done({width: canvas.width, height: canvas.height, data: id.data, channels: 4, canvas: canvas});
		};
		img.src = path;
    } 
    let count=-1;
    const palettedata=[0];
	function processImage(imagePath, prepend) {
		loadImage(imagePath, function (img) {
            count++;
            var stats = Colorgram.extract(img);
        d3.select('.palette'+count)
                .selectAll('div')
                .data(palettedata)
                .enter()
                .append('div')
                .style('height',function(d){
                    return stats[d][3]*100+'%';
                })
                .style('background-color',function(d){
                        return 'rgb('+stats[d][0]+','+stats[d][1]+','+stats[d][2]+')';
                });
    })
	}
</script>
<script>
        var svg = d3.select("svg").attr('width',window.innerWidth),
        margin = {top: 0, right: 0, bottom: 100, left: 0},
        margin2 = {top: 130, right: 0, bottom: 10, left: 0},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        height2 = +svg.attr("height") - margin2.top - margin2.bottom;
    
    var parseDate = d3.timeParse("%Y-%m-%d");
    
    var x = d3.scaleTime().range([0, width]),
        x2 = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0]),
        y2 = d3.scaleLinear().range([height2, 0]);
    
    var xAxis = d3.axisBottom(x),
        xAxis2 = d3.axisBottom(x2),
        yAxis = d3.axisLeft(y);
    
    var brush = d3.brushX()
        .extent([[0, 0], [width, height2]])
        .on("brush end", brushed);
    
    var zoom = d3.zoom()
        .scaleExtent([1, Infinity])
        .translateExtent([[0, 0], [width, height]])
        .extent([[0, 0], [width, height]])
        .on("zoom", zoomed);
    
    var area = d3.area()
        .curve(d3.curveMonotoneX)
        .x(function(d) { return x(d.date); })
        .y0(height)
        .y1(function(d) { return y(d.pm25); });
    
    var area2 = d3.area()
        .curve(d3.curveMonotoneX)
        .x(function(d) { return x2(d.date); })
        .y0(height2)
        .y1(function(d) { return y2(d.pm25); });
    
    // svg.append("defs").append("clipPath")
    //     .attr("id", "clip")
    //   .append("rect")
    //     .attr("width", width)
    //     .attr("height", height);
    
    var focus = svg.append("g")
        .attr("class", "focus")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    var context = svg.append("g")
        .attr("class", "context")
        .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");
    
    d3.csv("data.csv", type, function(error, data) {
      if (error) throw error;
    
      x.domain(d3.extent(data, function(d) { return d.date; }));
      y.domain([0, d3.max(data, function(d) { return d.pm25; })]);
      x2.domain(x.domain());
      y2.domain(y.domain());
    //focus=main,  context=interface
      focus.append("path")
          .datum(data)
          .attr("class", "area")
          .attr("d", area);
    
      focus.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);
    
      focus.append("g")
          .attr("class", "axis axis--y")
          .call(yAxis);
    
      context.append("path")
          .datum(data)
          .attr("class", "area")
          .attr("d", area2);
    
      context.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height2 + ")")
          .call(xAxis2);
    
      context.append("g")
          .attr("class", "brush")
          .call(brush)
          .call(brush.move, x.range());
    
      svg.append("rect")
          .attr("class", "zoom")
          .attr("width", width)
          .attr("height", height)
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
          .call(zoom);
    });
    
    function brushed() {
      if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
      var s = d3.event.selection || x2.range();
      x.domain(s.map(x2.invert, x2));
      focus.select(".area").attr("d", area);
      focus.select(".axis--x").call(xAxis);
      svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
          .scale(width / (s[1] - s[0]))
          .translate(-s[0], 0));
    }
    
    function zoomed() {
      if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
      var t = d3.event.transform;
      x.domain(t.rescaleX(x2).domain());
      focus.select(".area").attr("d", area);
      focus.select(".axis--x").call(xAxis);
      context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
    }
    
    function type(d) {
      d.date = parseDate(d.date);
      d.pm25 = +d.pm25;
      return d;
    }
    </script>
