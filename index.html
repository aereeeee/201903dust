<script>
	var width, height, previewHeight;
	width = height = 340;
    var images=Array(360).fill('./sky.jpg');
    
	window.onload = function () {
		for (var i = 0; i < images.length; i++) {
			(function (i) {
				setTimeout(function () {
					processImage(images[i],false);
				}, i * 5);
			})(i);
		}
	};

	function loadImage(path, done) {
		var img = new Image();
		img.onload = function () {
			var canvas = document.createElement('canvas');
			canvas.width = width;
			canvas.height = width * (img.height / img.width);
			var ctx = canvas.getContext('2d');
			ctx.drawImage(img, 0, 0, width, canvas.height);
			var id = ctx.getImageData(0, 0, canvas.width, canvas.height);
			done({width: canvas.width, height: canvas.height, data: id.data, channels: 4, canvas: canvas});
		};
		img.src = path;
    } 
    var count=-1;
    const palettedata=[0,1,2,3,4];
	function processImage(imagePath, prepend) {
		loadImage(imagePath, function (img) {
            count++;
            var stats = Colorgram.extract(img);
            console.log(stats);
        d3.select('.palette'+count)
                .selectAll('div')
                .data(palettedata)
                .enter()
                .append('div')
                .style('height',function(d){
                    return stats[d][3]*100+'%';
                })
                .style('background-color',function(d){
                        return 'rgb('+stats[d][0]+','+stats[d][1]+','+stats[d][2]+')';
                });
